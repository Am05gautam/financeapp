<br> <br> 
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                
                <div class="tittle text-center" style="font-size: 1.5rem;">
                    <i class="fab fa-phoenix-framework"></i>
                    <span style="color:red">F</span>
                    <span style="color:blue">I</span>
                    <span style="color: yellowgreen;">N</span>
                    <span style="color:green">E</span>
                    <span style="color:lightsalmon">X</span>
                </div>
                
                <h3 style="font-family: Arial, Helvetica, sans-serif;color:teal;" class="text-center">Sign up</h3>
                <br>
                <input class="form-control" type="text" placeholder="Enter name">
                <br>
                <input class="form-control" type="email" placeholder="Enter email">
                <br>
                <input class="form-control" type="password" placeholder="Enter password">
                <br>
                <button (click)="signUp()" class="btn btn-primary" style="width: 100%;">Sign Up</button>
                <br> <br> 
                <p class="text-center">Already have an account? <a routerLink="/auth/sign-in">Sign in</a></p>
                <br> 

                <p class="text-center"><a href="#contact">Need Help?</a></p>
            </div>
        </div>        
    </div>
    <div class="col-lg-2"></div>
</div>
